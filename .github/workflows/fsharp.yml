name: fsharp

on:
  push:
    paths:
      - '.github/workflows/fsharp.yml'
      - 'fsharp/**'
    branches: [ master ]
  pull_request:
    paths:
      - '.github/workflows/fsharp.yml'
      - 'fsharp/**'
    branches: [ master ]

defaults:
  run:
    working-directory: fsharp

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.102
    - name: Build solution
      run: dotnet build
    - name: Test
      run: dotnet test --no-build --verbosity normal
