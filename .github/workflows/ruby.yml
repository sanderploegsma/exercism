name: ruby

on:
  push:
    paths:
      - '.github/workflows/ruby.yml'
      - 'ruby/**'
    branches: [ master ]
  pull_request:
    paths:
      - '.github/workflows/ruby.yml'
      - 'ruby/**'
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: Run tests
      run: rake -f ruby/Rakefile.rb test