name: rust

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'rust/**'
    branches: [ master ]
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'rust/**'
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: |
        cd rust
        cargo test