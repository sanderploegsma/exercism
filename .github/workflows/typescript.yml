name: typescript

on:
  push:
    paths:
      - ".github/workflows/typescript.yml"
      - "typescript/**"
    branches: [main]
  pull_request:
    paths:
      - ".github/workflows/typescript.yml"
      - "typescript/**"
    branches: [main]

defaults:
  run:
    working-directory: typescript

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn workspaces run test
